<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Quiz </title>
    <link  rel="icon" href="images/icon.svg" >
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
   
</head>
<body>
<main class="container-fluid">
    <section >
        <nav class="navbar navbar-light ">
            <a class="navbar-brand">
                <img src="images/icon.svg" width="30" height="30" class="d-inline-block align-top" alt="logo" >
              Quiz
              <a class="nav-link text-primary" id = "navhighscorelink" ></a>
              <span class="ml-auto" id="timer"></span>
            </a>
          </nav>
      <div class="quiz-box" >
          
        <div class="row justify-content-md-center g-3 mx-auto">
          <h1 class="card-title mb-4 " id="title"> Quiz Instructions </h1>  
          <div class="row">
            <div class="col-md-1">  
                 
            </div>
            <div class="col-md-10">
                  <div id="mainContent"> 
                    <h4 class="text-center">
                          <ol style="text-align: start;">
                              
                                <li>
                                    There are 12 question. 
                                </li>
                                <li>
                                 The duration of this quiz is 5 minutes.
                                </li>
                                <li>
                                  Each question in the quiz is  multiple-choice.
                                </li>
                                <li>
                                 Read each question carefully and answer. 
                                </li>
                                <li>
                                    Click on your answer  and check your finle score.
                                </li>
                            </ol>       
                         </h4>
                      
                      <div class="text-center ">
                          <button type="submit" id="startQuiz" class="col-6 mx-auto btn bg-dark text-white rounded-pill mb-2">Start Quiz</button>
                      </div>

                  </div>

                  <div id = "quizContent"></div> <!--to display question-->
                  <div id = "score"></div> <!--to display score-->
                  <div id = "highscores"> </div> <!--to display highscores -->
              
              </div>
          </div>
                            
             <div id="answer"> 
                 <!-- display answer is correct/wrong-->
             </div>    

       </div>  
      </div>
    </section> 
</main>
<script src="questions.js"></script>
    <script src="script.js"></script>

</body>
</html>
